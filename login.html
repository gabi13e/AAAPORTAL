<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Association Of All Achievers</title>
    <link rel="icon" type="image/png" href="img/AAA.png">
    <style>
        /* ======================================
           GLOBAL
        ====================================== */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #E5E5E5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #3a3a3a;
        }

        /* ======================================
           CONTAINER
        ====================================== */

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        /* ======================================
           LOGO SECTION
        ====================================== */

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeUp 0.6s ease forwards;
        }

        .logo-wrapper {
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: #E5E5E5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                -20px -20px 40px rgba(255, 255, 255, 0.7),
                20px 20px 40px rgba(0, 0, 0, 0.25);
        }

        .logo-circle img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .logo-section h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #3a3a3a;
            margin-bottom: 6px;
        }

        .logo-section p {
            color: #6b6b6b;
            font-size: 0.95rem;
        }

        /* ======================================
           LOGIN CARD
        ====================================== */

        .login-card {
            background: #E5E5E5;
            border-radius: 26px;
            padding: 40px 32px;
            box-shadow:
                -20px -20px 40px rgba(255, 255, 255, 0.7),
                20px 20px 40px rgba(0, 0, 0, 0.25);
            animation: fadeUp 0.6s ease forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        /* ======================================
           LOCK ICON
        ====================================== */

        .lock-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .lock-circle {
            width: 70px;
            height: 70px;
            background: #E5E5E5;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                inset -12px -12px 24px rgba(255, 255, 255, 0.75),
                inset 12px 12px 24px rgba(0, 0, 0, 0.25);
        }

        .lock-circle svg {
            width: 32px;
            height: 32px;
            color: #555;
        }

        /* ======================================
           ERROR MESSAGE
        ====================================== */

        .error-message {
            display: none;
            background: #E5E5E5;
            padding: 14px 18px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: #dc2626;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow:
                inset -8px -8px 16px rgba(255, 255, 255, 0.75),
                inset 8px 8px 16px rgba(0, 0, 0, 0.25);
        }

        .error-message.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: shake 0.5s ease;
        }

        .error-message svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        /* ======================================
           FORM
        ====================================== */

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-label svg {
            width: 18px;
            height: 18px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: #E5E5E5;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            color: #3a3a3a;
            font-family: inherit;
            box-shadow:
                inset -8px -8px 16px rgba(255, 255, 255, 0.75),
                inset 8px 8px 16px rgba(0, 0, 0, 0.25);
            transition: all 0.25s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow:
                inset -10px -10px 20px rgba(255, 255, 255, 0.8),
                inset 10px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .form-input::placeholder {
            color: #999;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            padding: 6px;
            transition: color 0.25s ease;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
            display: block;
        }

        .toggle-password:hover {
            color: #555;
        }

        /* ======================================
           REMEMBER ME
        ====================================== */

        .remember-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 26px;
        }

        .remember-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #555;
        }

        .remember-wrapper label {
            color: #6b6b6b;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* ======================================
           SUBMIT BUTTON
        ====================================== */

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #E5E5E5;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            color: #555;
            cursor: pointer;
            font-family: inherit;
            box-shadow:
                -12px -12px 24px rgba(255, 255, 255, 0.65),
                12px 12px 24px rgba(0, 0, 0, 0.18);
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow:
                -6px -6px 16px rgba(255, 255, 255, 0.8),
                6px 6px 16px rgba(0, 0, 0, 0.22);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow:
                inset -8px -8px 16px rgba(255, 255, 255, 0.75),
                inset 8px 8px 16px rgba(0, 0, 0, 0.25);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn svg {
            width: 20px;
            height: 20px;
        }

        .submit-btn.success {
            color: #10b981;
        }

        /* ======================================
           BACK LINK
        ====================================== */

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #555;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.25s ease;
        }

        .back-link a:hover {
            color: #3a3a3a;
        }

        /* ======================================
           SECURITY NOTICE
        ====================================== */

        .security-notice {
            text-align: center;
            margin-top: 24px;
            color: #999;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: fadeUp 0.6s ease forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }

        .security-notice svg {
            width: 16px;
            height: 16px;
            color: #777;
        }

        /* ======================================
           ANIMATIONS
        ====================================== */

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ======================================
           RESPONSIVE
        ====================================== */

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo-section h1 {
                font-size: 1.75rem;
            }

            .logo-circle {
                width: 90px;
                height: 90px;
            }

            .logo-circle img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-circle">
                    <img src="img/AAA.png" alt="AAA Logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ccircle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%23fbbf24%22/%3E%3Ctext x=%2250%22 y=%2260%22 text-anchor=%22middle%22 font-size=%2240%22 font-weight=%22bold%22 fill=%22white%22%3EAAA%3C/text%3E%3C/svg%3E'">
                </div>
            </div>
            <h1>Admin Login</h1>
            <p>Association of All Achievers</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Lock Icon -->
            <div class="lock-icon">
                <div class="lock-circle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span>Invalid username or password</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Username -->
                <div class="form-group">
                    <label class="form-label">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Username</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                        </svg>
                        <span>Password</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="toggle-password">
                            <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="remember-wrapper">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginButton" class="submit-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    <span id="buttonText">Login to Admin Panel</span>
                </button>
            </form>

            <!-- Back Link -->
            <div class="back-link">
                <a href="index.html">← Back to Student Portal</a>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="security-notice">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
            <span>Secure connection • Your credentials are protected</span>
        </div>
    </div>

    <script>
        // Login credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'AAA2025'
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = `
                <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Authenticating...</span>
            `;
            errorMessage.classList.remove('show');

            // Simulate authentication delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Success
                loginButton.classList.add('success');
                loginButton.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Success! Redirecting...</span>
                `;

                // Store session
                const session = {
                    isLoggedIn: true,
                    username: username,
                    loginTime: new Date().toISOString()
                };

                if (rememberMe) {
                    localStorage.setItem('adminSession', JSON.stringify(session));
                } else {
                    sessionStorage.setItem('adminSession', JSON.stringify(session));
                }

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);

            } else {
                // Failure
                loginButton.disabled = false;
                loginButton.classList.remove('success');
                loginButton.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Login to Admin Panel</span>
                `;
                
                errorMessage.classList.add('show');
                
                // Clear password field
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Check for existing session on page load
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.isLoggedIn) {
                        window.location.href = 'admin.html';
                    }
                } catch (e) {
                    console.error('Invalid session data');
                }
            }
        });
    </script>
</body>
</html>
