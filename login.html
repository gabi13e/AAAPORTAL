<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Association Of All Achievers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Floating Background Shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(30px, 30px) rotate(270deg) scale(1.05);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-yellow-50 to-white min-h-screen">
    <!-- Floating Shapes Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
    </div>

    <!-- Login Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8 animate-slide-up">
                <div class="inline-block relative mb-6">
                    <div class="w-24 h-24 bg-gradient-to-br from-yellow-400 via-yellow-500 to-yellow-600 rounded-full flex items-center justify-center shadow-2xl mx-auto">
                        <img src="img/AAA.png" alt="AAA Logo" class="w-20 h-20 object-contain">
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full blur-2xl opacity-50 animate-pulse"></div>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent mb-2">
                    Admin Login
                </h1>
                <p class="text-gray-600">Association of All Achievers</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-3xl shadow-2xl p-8 border-4 border-yellow-300 relative overflow-hidden animate-slide-up" style="animation-delay: 0.2s;">
                <!-- Decorative Corner Elements -->
                <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-yellow-200 to-transparent rounded-bl-full opacity-50"></div>
                <div class="absolute bottom-0 left-0 w-32 h-32 bg-gradient-to-tr from-blue-200 to-transparent rounded-tr-full opacity-50"></div>
                
                <div class="relative z-10">
                    <!-- Lock Icon -->
                    <div class="flex justify-center mb-6">
                        <div class="p-4 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border-2 border-red-300 rounded-xl text-red-700 text-sm text-center">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="errorText">Invalid username or password</span>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <!-- Username Field -->
                        <div>
                            <label class="block text-sm font-bold text-blue-700 mb-2">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span>Username</span>
                                </div>
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                required 
                                autocomplete="username"
                                placeholder="Enter your username"
                                class="w-full px-4 py-3 border-2 border-yellow-300 rounded-xl focus:ring-4 focus:ring-yellow-400 focus:border-yellow-500 transition-all bg-yellow-50/30"
                            >
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label class="block text-sm font-bold text-blue-700 mb-2">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                                    </svg>
                                    <span>Password</span>
                                </div>
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    required 
                                    autocomplete="current-password"
                                    placeholder="Enter your password"
                                    class="w-full px-4 py-3 border-2 border-yellow-300 rounded-xl focus:ring-4 focus:ring-yellow-400 focus:border-yellow-500 transition-all bg-yellow-50/30 pr-12"
                                >
                                <button 
                                    type="button" 
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 transition-colors"
                                >
                                    <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input 
                                    type="checkbox" 
                                    id="rememberMe"
                                    class="w-4 h-4 text-blue-600 border-2 border-yellow-300 rounded focus:ring-2 focus:ring-yellow-400"
                                >
                                <span class="text-sm text-gray-700 font-medium">Remember me</span>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="loginButton"
                            class="group relative w-full py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transform hover:scale-[1.02] active:scale-[0.98] transition-all overflow-hidden"
                        >
                            <span class="relative z-10 flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                                <span id="buttonText">Login to Admin Panel</span>
                            </span>
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-700 to-blue-800 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                        </button>
                    </form>

                    <!-- Back to Home -->
                    <div class="mt-6 text-center">
                        <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800 font-medium hover:underline transition-colors">
                            ← Back to Student Portal
                        </a>
                    </div>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-6 text-center text-xs text-gray-600 animate-slide-up" style="animation-delay: 0.4s;">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-4 h-4 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Secure connection • Your credentials are protected</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login credentials (In production, this should be handled server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'AAA2025'
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading state
            loginButton.disabled = true;
            buttonText.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Authenticating...</span>
            `;
            errorMessage.classList.add('hidden');

            // Simulate authentication delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Success
                buttonText.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Success! Redirecting...</span>
                `;
                loginButton.classList.remove('from-blue-600', 'to-blue-700');
                loginButton.classList.add('from-green-600', 'to-green-700');

                // Store session
                const session = {
                    isLoggedIn: true,
                    username: username,
                    loginTime: new Date().toISOString()
                };

                if (rememberMe) {
                    localStorage.setItem('adminSession', JSON.stringify(session));
                } else {
                    sessionStorage.setItem('adminSession', JSON.stringify(session));
                }

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'index.html?admin=true';
                }, 1500);

            } else {
                // Failure
                loginButton.disabled = false;
                buttonText.textContent = 'Login to Admin Panel';
                
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('shake');
                
                setTimeout(() => {
                    errorMessage.classList.remove('shake');
                }, 500);

                // Clear password field
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Check for existing session on page load
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.isLoggedIn) {
                        // Auto-redirect if already logged in
                        window.location.href = 'index.html?admin=true';
                    }
                } catch (e) {
                    console.error('Invalid session data');
                }
            }
        });
    </script>
</body>
</html>
